<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hole-section">
        <div class="heading"><p>Calculator</p></div>
        <div class="output-row"><p class="output"></p></div>
        <div class="first-row">
            <button class="one commonButton">1</button>
            <button class="two commonButton">2</button>
            <button class="three commonButton">3</button>
            <button class="plus commonButton">+</button>
        </div>
        <div class="second-row">
            <button class="four commonButton">4</button>
            <button class="five commonButton">5</button>
            <button class="six commonButton">6</button>
            <button class="minus commonButton">-</button>
        </div>
        <div class="third-row">
            <button class="seven commonButton">7</button>
            <button class="eight commonButton">8</button>
            <button class="nine commonButton">9</button>
            <button class="multiply commonButton">*</button>
        </div>
        <div class="forth-row">
            <button class="zero commonButton">0</button>
            <button class="point commonButton">.</button>
            <button class="equalTo commonButton">=</button>
            <button class="division commonButton">/</button>
        </div>
        <div class="fiveth-row">
            <button class="clearAll">AC</button>
        </div>
    </div>
    <div class="creater"><p>Created by @Radharaman</p></div>
    <script src="./script.js"></script>
</body>
</html>
